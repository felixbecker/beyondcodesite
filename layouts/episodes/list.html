{{ define "main" }}
<section class="pt-10">
  <div class="container mx-auto w-2/3">
    <h1 class="text-3xl font-bold font-serif mb-10">Episoden</h1>

    <div class="space-y-8">
      {{ $index := 0 }}
      {{ range where .Site.RegularPages "Type" "episodes" }}
      <h4>{{ .Title }}</h4>
      {{ partial "episodes/episode-card.html" (dict "episode" . "index" $index) }}
      {{ $index = add $index 1 }}
      {{ end }}
    </div>
  </div>
</section>

{{ partial "socials" }}
{{ end }}
